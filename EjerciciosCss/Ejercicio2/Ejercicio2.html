<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <table>
        <caption>DESPESES ANUALS</caption>
        <!-- Encabezado de la tabla -->
        <thead>
            <!-- Filas de títulos -->
            <tr>
                <th>Concepte</th>
                <th colspan="3">Primer Trimestre</th>
                <th colspan="3">Segon Trimestre</th>
                <th rowspan="2">Total</th>
            </tr>
            <tr>
                <th>Mes</th>
                <th>Gener</th>
                <th>Febrer</th>
                <th>Març</th>
                <th>Abril</th>
                <th>Maig</th>
                <th>Juny</th>
            </tr>
        </thead>
        <!-- Cuerpo de la tabla con datos -->
        <tbody>
            <tr class="impar">
                <td>Alimentació</td>
                <td colspan="3">2500</td>
                <td colspan="3">2150</td>
                <td class="negrita">4650</td>
            </tr>
            <tr class="par">
                <td>Tecnologia</td>
                <td colspan="3">850</td>
                <td colspan="3">30</td>
                <td class="negrita">880</td>
            </tr>
            <tr class="impar">
                <td>Factures</td>
                <td colspan="3">879</td>
                <td colspan="3">810</td>
                <td class="negrita">1689</td>
            </tr>
        </tbody>
        <!-- Pie de la tabla con los totales -->
        <tfoot>
            <tr>
                <th>Total</th>
                <th colspan="3">4229</th>
                <th colspan="3">2990</th>
                <th>7219</th>
            </tr>
        </tfoot>
    </table>
</body>


</html>
